<!DOCTYPE html>
<html>
<head>
  <title>NightEagle Settings</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    label, input, textarea { display: block; margin-bottom: 10px; }
    input[type="text"], textarea { width: 100%; }
  </style>
</head>
<body>
  <h1>NightEagle Settings</h1>
  <form id="settingsForm">
    <label for="eagleEndpoint">Eagle API Endpoint:</label>
    <input type="text" id="eagleEndpoint" name="eagleEndpoint">

    <label for="allTags">All Tags (comma-separated):</label>
    <textarea id="allTags" name="allTags" rows="5"></textarea>

    <button type="submit">Save</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
