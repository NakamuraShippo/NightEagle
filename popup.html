<!DOCTYPE html>
<html>
<head>
  <title>NightEagle Settings</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    label, select, textarea { display: block; margin-bottom: 10px; width: 100%; }
    #eagleFolder { font-family: monospace; }
    #eagleFolder option { padding: 2px 4px; }
  </style>
</head>
<body>
  <h1>NightEagle Settings</h1>
  
  <label for="eagleFolder">Eagle Folder:</label>
  <select id="eagleFolder" name="eagleFolder"></select>
  
  <label for="allTags">All Tags (comma-separated):</label>
  <textarea id="allTags" name="allTags" rows="5"></textarea>
  
  <div id="status"></div>
  
  <button id="showDebugLogs">Show Debug Logs</button>
  
  <script src="popup.js"></script>
</body>
</html>
